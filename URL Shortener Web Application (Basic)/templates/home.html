<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">URL Shortener</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="/history">History</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="max-width: 600px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card shadow-sm p-4">
            <h3 class="text-center mb-4">Shorten a URL</h3>
            
            <form method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="original_url" placeholder="Enter link here (e.g., google.com)" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Shorten</button>
            </form>

            {% if shortened_url %}
            <div class="mt-4 p-3 bg-white border rounded">
                <label class="form-label fw-bold">Your Shortened URL:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="shortUrlInput" value="{{ shortened_url }}" readonly>
                    <button class="btn btn-success" onclick="copyUrl()">Copy</button>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        function copyUrl() {
            var copyText = document.getElementById("shortUrlInput");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Copied to clipboard: " + copyText.value);
        }
    </script>
</body>
</html>
